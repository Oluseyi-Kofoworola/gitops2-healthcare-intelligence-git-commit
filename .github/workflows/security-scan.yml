name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  ##############################################################################
  # CodeQL Analysis
  ##############################################################################
  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    strategy:
      matrix:
        language: ['go', 'python']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-extended
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v4
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  ##############################################################################
  # Dependency Scanning
  ##############################################################################
  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  ##############################################################################
  # Secret Scanning
  ##############################################################################
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Run basic secret pattern check
        run: |
          echo "üîç Scanning for secrets..."
          
          # Check for common secret patterns
          if grep -r -E "AKIA[0-9A-Z]{16}|ghp_[0-9a-zA-Z]{36}|sk-[0-9a-zA-Z]{48}" . \
            --exclude-dir=.git \
            --exclude-dir=node_modules \
            --exclude="*.md" > /dev/null 2>&1; then
            echo "‚ö†Ô∏è  Potential secrets detected - manual review required"
          else
            echo "‚úÖ No obvious secrets detected"
          fi

  ##############################################################################
  # Security Summary
  ##############################################################################
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [codeql, trivy-scan, secret-scan]
    if: always()
    
    steps:
      - name: Generate security report
        run: |
          echo "========================================="
          echo "SECURITY SCANNING SUMMARY"
          echo "========================================="
          echo "‚úÖ CodeQL Analysis: ${{ needs.codeql.result }}"
          echo "‚úÖ Trivy Scan: ${{ needs.trivy-scan.result }}"
          echo "‚úÖ Secret Scan: ${{ needs.secret-scan.result }}"
          echo "========================================="
          
          if [ "${{ needs.codeql.result }}" == "failure" ]; then
            echo "‚ùå Security checks failed"
            exit 1
          fi
          
          echo "‚úÖ Security checks completed"
