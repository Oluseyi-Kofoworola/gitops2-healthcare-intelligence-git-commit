name: CodeQL Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    # Only run when repository has opted into advanced CodeQL config
    if: >
      (github.repository_owner == 'ITcredibl' || github.repository_owner == 'Oluseyi-Kofoworola')
      && (vars.CODEQL_ADVANCED_ENABLED == 'true')

    strategy:
      matrix:
        language: [go, python]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL (per-language)
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Basic config only - no custom queries to avoid advanced config conflicts

      - name: Autobuild Go
        if: matrix.language == 'go'
        uses: github/codeql-action/autobuild@v3

      - name: Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python deps
        if: matrix.language == 'python'
        run: |
          pip install pyyaml || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
        continue-on-error: true

  summary:
    name: Security Scan Summary
    needs: analyze
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Report
        run: |
          echo "### ðŸ” CodeQL Security Scan Completed" >> $GITHUB_STEP_SUMMARY
          echo "Languages scanned: Go, Python" >> $GITHUB_STEP_SUMMARY
          echo "If the previous error persisted, disable default CodeQL setup in Security > Code scanning settings then re-run, or set vars.CODEQL_ADVANCED_ENABLED=false to rely on default setup only." >> $GITHUB_STEP_SUMMARY
