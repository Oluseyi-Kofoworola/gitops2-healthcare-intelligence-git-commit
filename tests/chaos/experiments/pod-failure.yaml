apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: auth-service-pod-kill
  namespace: default
  annotations:
    chaos-mesh.org/environment: "staging"
    chaos-mesh.org/purpose: "Validate pod restart and self-healing capabilities"
    chaos-mesh.org/severity: "medium"
spec:
  action: pod-kill
  mode: one
  selector:
    namespaces:
      - default
    labelSelectors:
      'app': 'auth-service'
  duration: '30s'
  scheduler:
    cron: '@every 5m'
---
apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: payment-gateway-pod-failure
  namespace: default
  annotations:
    chaos-mesh.org/environment: "staging"
    chaos-mesh.org/purpose: "Test payment gateway resilience"
spec:
  action: pod-failure
  mode: one
  selector:
    namespaces:
      - default
    labelSelectors:
      'app': 'payment-gateway'
  duration: '1m'
---
apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: phi-service-pod-kill
  namespace: default
  annotations:
    chaos-mesh.org/environment: "staging"
    chaos-mesh.org/purpose: "Validate PHI service high availability"
spec:
  action: pod-kill
  mode: fixed
  value: '1'
  selector:
    namespaces:
      - default
    labelSelectors:
      'app': 'phi-service'
  duration: '45s'
  scheduler:
    cron: '@every 10m'
