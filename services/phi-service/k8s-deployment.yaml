---
# Namespace for healthcare services
apiVersion: v1
kind: Namespace
metadata:
  name: healthcare
  labels:
    name: healthcare
    environment: production
    compliance: hipaa

---
# ConfigMap for PHI Service configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: phi-service-config
  namespace: healthcare
  labels:
    app: phi-service
    component: config
data:
  PORT: "8083"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.observability.svc.cluster.local:4318"
  LOG_LEVEL: "info"
  SERVICE_NAME: "phi-service"

---
# Secret for encryption key (create manually or via external secrets operator)
apiVersion: v1
kind: Secret
metadata:
  name: phi-service-secret
  namespace: healthcare
  labels:
    app: phi-service
    component: secret
type: Opaque
stringData:
  # IMPORTANT: Replace with actual 32-byte encryption key
  # In production, use External Secrets Operator or Sealed Secrets
  ENCRYPTION_KEY: "CHANGE-ME-32-BYTE-ENCRYPTION-KEY!!"

---
# ServiceAccount for PHI Service
apiVersion: v1
kind: ServiceAccount
metadata:
  name: phi-service
  namespace: healthcare
  labels:
    app: phi-service
automountServiceAccountToken: true

---
# Deployment for PHI Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phi-service
  namespace: healthcare
  labels:
    app: phi-service
    version: v1
    component: encryption
    compliance: hipaa
  annotations:
    description: "HIPAA-compliant PHI encryption and anonymization service"
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: phi-service
      version: v1
  template:
    metadata:
      labels:
        app: phi-service
        version: v1
        component: encryption
        compliance: hipaa
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8083"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: phi-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: phi-service
        image: phi-service:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
        ports:
        - name: http
          containerPort: 8083
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: phi-service-config
              key: PORT
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: phi-service-config
              key: OTEL_EXPORTER_OTLP_ENDPOINT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: phi-service-config
              key: LOG_LEVEL
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: phi-service-secret
              key: ENCRYPTION_KEY
        - name: SERVICE_NAME
          valueFrom:
            configMapKeyRef:
              name: phi-service-config
              key: SERVICE_NAME
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readiness
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - phi-service
              topologyKey: kubernetes.io/hostname

---
# Service for PHI Service
apiVersion: v1
kind: Service
metadata:
  name: phi-service
  namespace: healthcare
  labels:
    app: phi-service
    component: encryption
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8083"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app: phi-service
    version: v1
  ports:
  - name: http
    port: 8083
    targetPort: http
    protocol: TCP

---
# HorizontalPodAutoscaler for PHI Service
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: phi-service-hpa
  namespace: healthcare
  labels:
    app: phi-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: phi-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30

---
# PodDisruptionBudget for PHI Service
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: phi-service-pdb
  namespace: healthcare
  labels:
    app: phi-service
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: phi-service
      version: v1

---
# NetworkPolicy for PHI Service
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: phi-service-netpol
  namespace: healthcare
  labels:
    app: phi-service
spec:
  podSelector:
    matchLabels:
      app: phi-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from same namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: healthcare
    ports:
    - protocol: TCP
      port: 8083
  # Allow traffic from ingress controllers
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8083
  egress:
  # Allow DNS queries
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow OTLP exporter
  - to:
    - namespaceSelector:
        matchLabels:
          name: observability
    ports:
    - protocol: TCP
      port: 4318
  # Allow external HTTPS (for key management services)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443

---
# ServiceMonitor for Prometheus Operator (optional)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: phi-service
  namespace: healthcare
  labels:
    app: phi-service
    release: prometheus
spec:
  selector:
    matchLabels:
      app: phi-service
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
    scrapeTimeout: 10s
