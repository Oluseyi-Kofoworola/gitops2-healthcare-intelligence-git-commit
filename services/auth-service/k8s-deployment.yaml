# Kubernetes Deployment for Auth Service
# WHY: Production-grade deployment with health checks, resource limits, and observability
# CRITICALITY: HIGH - Core authentication & authorization service
# ENHANCED: OpenTelemetry, Prometheus metrics, structured logging, JWT security

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: healthcare
  labels:
    app: auth-service
    tier: backend
    compliance: hipaa
    criticality: high
    security: critical
    version: v1.0.0
  annotations:
    description: "JWT-based authentication and authorization service"
    compliance/hipaa: "true"
    compliance/sox: "true"
    security/authentication: "jwt"
    security/authorization: "rbac"
    observability/tracing: "enabled"
    observability/metrics: "enabled"
spec:
  replicas: 5  # Higher replica count for critical auth service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0  # Zero downtime for auth service
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        tier: backend
        compliance: hipaa
        security: critical
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
        observability/tracing: "enabled"
    spec:
      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault

      # Service account for RBAC
      serviceAccountName: auth-service

      containers:
      - name: auth-service
        image: auth-service:latest
        imagePullPolicy: IfNotPresent

        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
          capabilities:
            drop:
              - ALL

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 8080
          protocol: TCP

        # Environment variables for observability and security
        env:
        - name: SERVICE_NAME
          value: "auth-service"
        - name: SERVICE_VERSION
          value: "1.0.0"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.observability:4317"
        - name: OTEL_SERVICE_NAME
          value: "auth-service"
        - name: LOG_LEVEL
          value: "info"
        - name: COMPLIANCE_MODE
          value: "strict"
        # JWT Secret - In production, use Kubernetes Secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-service-secrets
              key: jwt-secret
        # Token expiration (default: 1 hour)
        - name: TOKEN_EXPIRATION_SECONDS
          value: "3600"
        # Security headers
        - name: ENABLE_SECURITY_HEADERS
          value: "true"

        # Resource limits and requests - Higher for critical auth service
        resources:
          requests:
            cpu: 200m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 512Mi

        # Liveness probe - is the service running?
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Readiness probe - is the service ready to accept traffic?
        readinessProbe:
          httpGet:
            path: /readiness
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2

        # Startup probe - additional time for slow starts
        startupProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12  # 60 seconds max startup time

        # Volume mounts (none needed for stateless service)
        volumeMounts: []

      # Volumes (none needed for stateless service)
      volumes: []

      # Affinity rules for high availability - strict anti-affinity for auth service
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - auth-service
            topologyKey: kubernetes.io/hostname

      # Tolerations for node taints
      tolerations: []

---
# Service Account for RBAC
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-service
  namespace: healthcare
  labels:
    app: auth-service

---
# Kubernetes Secret for JWT
# WHY: Store sensitive JWT secret securely
# NOTE: In production, use external secret management (Vault, Azure Key Vault, etc.)
apiVersion: v1
kind: Secret
metadata:
  name: auth-service-secrets
  namespace: healthcare
  labels:
    app: auth-service
type: Opaque
stringData:
  # WARNING: Replace with a strong secret in production!
  # Generate with: openssl rand -base64 32
  jwt-secret: "super-secret-key-change-in-production-please"

---
# Kubernetes Service
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: healthcare
  labels:
    app: auth-service
    tier: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: auth-service
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8080
    targetPort: metrics
    protocol: TCP
  sessionAffinity: ClientIP  # Session affinity for auth service
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
# Horizontal Pod Autoscaler
# WHY: Scale auth service based on CPU/memory to handle varying load
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auth-service
  namespace: healthcare
  labels:
    app: auth-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-service
  minReplicas: 5  # Higher minimum for critical service
  maxReplicas: 20  # Higher maximum for auth service
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60  # More aggressive scaling for auth
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15  # Faster scale-up for auth
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max

---
# PodDisruptionBudget for high availability
# WHY: Ensure minimum availability during voluntary disruptions
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: auth-service
  namespace: healthcare
  labels:
    app: auth-service
spec:
  minAvailable: 3  # Higher minimum for critical auth service
  selector:
    matchLabels:
      app: auth-service

---
# NetworkPolicy for security
# WHY: Restrict network access to auth service for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auth-service
  namespace: healthcare
  labels:
    app: auth-service
spec:
  podSelector:
    matchLabels:
      app: auth-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  # Allow traffic from payment-gateway service
  - from:
    - podSelector:
        matchLabels:
          app: payment-gateway
    ports:
    - protocol: TCP
      port: 8080
  # Allow traffic from phi-service
  - from:
    - podSelector:
        matchLabels:
          app: phi-service
    ports:
    - protocol: TCP
      port: 8080
  # Allow traffic from synthetic-phi-service
  - from:
    - podSelector:
        matchLabels:
          app: synthetic-phi-service
    ports:
    - protocol: TCP
      port: 8080
  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: observability
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow OTLP trace export
  - to:
    - namespaceSelector:
        matchLabels:
          name: observability
    ports:
    - protocol: TCP
      port: 4317

---
# ServiceMonitor for Prometheus Operator (optional)
# WHY: Automatic Prometheus scraping configuration
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: auth-service
  namespace: healthcare
  labels:
    app: auth-service
spec:
  selector:
    matchLabels:
      app: auth-service
  endpoints:
  - port: metrics
    path: /metrics
    interval: 15s
    scrapeTimeout: 10s

---
# PodMonitor for Prometheus Operator (alternative)
# WHY: Direct pod monitoring for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: auth-service
  namespace: healthcare
  labels:
    app: auth-service
spec:
  selector:
    matchLabels:
      app: auth-service
  podMetricsEndpoints:
  - port: metrics
    path: /metrics
    interval: 15s
    scrapeTimeout: 10s
