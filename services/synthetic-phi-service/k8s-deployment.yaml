# Kubernetes Deployment for Synthetic PHI Service
# WHY: Production-grade deployment with health checks, resource limits, and observability
# ENHANCED: OpenTelemetry, Prometheus metrics, structured logging

apiVersion: apps/v1
kind: Deployment
metadata:
  name: synthetic-phi-service
  namespace: healthcare
  labels:
    app: synthetic-phi-service
    tier: backend
    compliance: hipaa
    criticality: medium
    version: v1.0.0
  annotations:
    description: "Synthetic patient data generator for compliance testing"
    compliance/hipaa: "true"
    compliance/sox: "true"
    observability/tracing: "enabled"
    observability/metrics: "enabled"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: synthetic-phi-service
  template:
    metadata:
      labels:
        app: synthetic-phi-service
        tier: backend
        compliance: hipaa
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
        observability/tracing: "enabled"
    spec:
      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault

      # Service account for RBAC
      serviceAccountName: synthetic-phi-service

      containers:
      - name: synthetic-phi-service
        image: synthetic-phi-service:latest
        imagePullPolicy: IfNotPresent

        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
          capabilities:
            drop:
              - ALL

        ports:
        - name: http
          containerPort: 8081
          protocol: TCP
        - name: metrics
          containerPort: 8081
          protocol: TCP

        # Environment variables for observability
        env:
        - name: SERVICE_NAME
          value: "synthetic-phi-service"
        - name: SERVICE_VERSION
          value: "1.0.0"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.observability:4317"
        - name: OTEL_SERVICE_NAME
          value: "synthetic-phi-service"
        - name: LOG_LEVEL
          value: "info"
        - name: COMPLIANCE_MODE
          value: "strict"

        # Resource limits and requests
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi

        # Liveness probe - is the service running?
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Readiness probe - is the service ready to accept traffic?
        readinessProbe:
          httpGet:
            path: /readiness
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2

        # Startup probe - additional time for slow starts
        startupProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12  # 60 seconds max startup time

        # Volume mounts (none needed for stateless service)
        volumeMounts: []

      # Volumes (none needed for stateless service)
      volumes: []

      # Affinity rules for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - synthetic-phi-service
              topologyKey: kubernetes.io/hostname

      # Tolerations for node taints
      tolerations: []

---
# Service Account for RBAC
apiVersion: v1
kind: ServiceAccount
metadata:
  name: synthetic-phi-service
  namespace: healthcare
  labels:
    app: synthetic-phi-service

---
# Kubernetes Service
apiVersion: v1
kind: Service
metadata:
  name: synthetic-phi-service
  namespace: healthcare
  labels:
    app: synthetic-phi-service
    tier: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8081"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: synthetic-phi-service
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8081
    targetPort: metrics
    protocol: TCP
  sessionAffinity: None

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: synthetic-phi-service
  namespace: healthcare
  labels:
    app: synthetic-phi-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: synthetic-phi-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: synthetic-phi-service
  namespace: healthcare
  labels:
    app: synthetic-phi-service
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: synthetic-phi-service

---
# NetworkPolicy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: synthetic-phi-service
  namespace: healthcare
  labels:
    app: synthetic-phi-service
spec:
  podSelector:
    matchLabels:
      app: synthetic-phi-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8081
  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: observability
    ports:
    - protocol: TCP
      port: 8081
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow OTLP trace export
  - to:
    - namespaceSelector:
        matchLabels:
          name: observability
    ports:
    - protocol: TCP
      port: 4317
