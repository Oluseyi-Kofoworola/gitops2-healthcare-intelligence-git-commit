critical_paths:
  "services/payment-gateway/":
    business_criticality: 1.0
    description: "core payment processing path"
  "services/phi-service/":
    business_criticality: 1.0
    description: "Protected Health Information processing"
    compliance_domains: ["HIPAA", "HITECH"]
  "services/medical-device/":
    business_criticality: 1.0
    description: "FDA-regulated medical device software"
    compliance_domains: ["FDA-510k", "IEC-62304"]
  "services/clinical-data/":
    business_criticality: 0.9
    description: "Clinical trial and research data"
    compliance_domains: ["GCP", "21-CFR-Part11"]
  "lib/security/":
    business_criticality: 0.9
    description: "Security and encryption libraries"
    compliance_domains: ["HIPAA", "SOX", "GDPR"]
  "lib/audit/":
    business_criticality: 0.8
    description: "Audit trail and logging"
    compliance_domains: ["HIPAA", "SOX", "FDA"]

semantic_weights:
  security: 1.0
  breaking: 0.9
  perf: 0.8
  feat: 0.7
  fix: 0.6
  refactor: 0.4
  chore: 0.2
  docs: 0.1

# Healthcare-specific compliance requirements
compliance_requirements:
  HIPAA:
    mandatory_fields: ["PHI-Impact", "Audit-Trail", "Encryption-Status"]
    review_required: true
    retention_years: 6
  FDA:
    mandatory_fields: ["FDA-510k", "Clinical-Risk", "Validation-Evidence"]
    review_required: true
    retention_years: 10
  SOX:
    mandatory_fields: ["Financial-Impact", "Control-Testing"]
    review_required: true
    retention_years: 7

# AI Agent Configuration for Healthcare
ai_agents:
  default_model: "gpt-5.1-codex"
  compliance_assistant:
    enabled: true
    models: ["gpt-5.1-codex", "gpt-4", "claude-3"]
    responsibilities: ["compliance_mapping", "risk_assessment", "audit_preparation"]
  security_analyzer:
    enabled: true
    models: ["gpt-5.1-codex", "gpt-4-turbo"]
    responsibilities: ["vulnerability_detection", "encryption_validation", "access_control_review"]
  clinical_validator:
    enabled: true
    models: ["gpt-5.1-codex", "claude-3-opus"]
    responsibilities: ["clinical_safety_review", "fda_compliance_check", "medical_accuracy_validation"]
